    workingDirectory: ./tests/script-runner/
    displayName: 'Run integration tests'
  - publish: $(Build.SourcesDirectory)/tests/script-runner/BuildArtifacts/output
    artifact: Integration Tests Script Runner macOS 10.14 (Mono)
