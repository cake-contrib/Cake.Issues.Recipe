name: Build and tests
on: [push, pull_request]
jobs:
  # Build
  Build:
    name: Build
    runs-on: windows-2022
    steps:
      - name: Get the sources
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - name: Fetch all tags and branches
        run: git fetch --prune --unshallow
      - name: Install .NET
        uses: actions/setup-dotnet@3447fd6a9f9e57506b15f895c5b76d3b197dc7c2 # v3
        with:
          # .NET 5 required for GitVersion
          dotnet-version: |
            5.x
            6.x
            7.x
      - name: Build
        run: .\build.ps1
        shell: powershell
      - name: Publish NuGet package as build artifact
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3
        with:
          name: NuGet Package
          path: ./BuildArtifacts/Packages/NuGet/
  # Integration Tests Script Runner Windows (.NET Core tool)
  Test_Windows_DotNetCoreTool:
    name: Integration Tests Script Runner Windows (.NET Core tool)
    needs: Build
    runs-on: windows-2019
    steps:
      - name: Get the sources
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - name: Install required tools
        run: npm install -g markdownlint-cli
        shell: powershell
      - name: Download build artifact
        uses: actions/download-artifact@cbed621e49e4c01b044d60f6c80ea4ed6328b281 # v2
        with:
          name: NuGet Package
          path: ./BuildArtifacts/Packages/NuGet
      - name: Install .NET
        uses: actions/setup-dotnet@3447fd6a9f9e57506b15f895c5b76d3b197dc7c2 # v3
        with:
          dotnet-version: |
            6.x
      - name: Run integration tests
        run: ./build.ps1 --verbosity=diagnostic
        working-directory: ./tests/script-runner/
        shell: powershell
      - name: Publish generated reports as build artifact
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3
        with:
          name: Integration Tests Script Runner Windows (.NET Core tool)
          path: ./tests/script-runner/BuildArtifacts/output/
