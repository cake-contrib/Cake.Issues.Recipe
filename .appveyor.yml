#---------------------------------#
#  Build Image                    #
#---------------------------------#
image: Visual Studio 2019

#---------------------------------#
#  Build Script                   #
#---------------------------------#
install:
  # Update to latest NuGet version since we require 5.3.0 for embedded icon
  - ps: nuget update -self
  - ps: Install-Product node 14
  - ps: choco install markdownlint-cli --no-progress

build_script:
  - ps: .\build.ps1 -Target AppVeyor

# Tests
test_script:
  - ps: .\tests\integration\build.ps1 -script .\tests\integration\build.cake -verbosity diagnostic

#---------------------------------#
#        Branches to build        #
#---------------------------------#
branches:
  # Whitelist
  only:
    - develop
    - master
    - /release/.*/
    - /hotfix/.*/

#---------------------------------#
#  Build Cache                    #
#---------------------------------#
cache:
- tools -> recipe.cake